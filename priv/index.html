<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>ConsoleX</title>
    <meta name="description" content="Web Console for Elixir">
    <meta name="author" content="sivsushruth">

    <link rel="stylesheet" href="/css/semantic.min.css">
    <link rel="stylesheet" href="/css/codemirror.css">
    <link rel="stylesheet" href="/css/text-ex-machina.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/elixir.js"></script>

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>

    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" class="header item">
                ConsoleX
            </a>
            <a href="javascript:$('.task-modal').modal('show')" class="item">Launch</a>
            <a href="#" class="item">History</a>
        </div>
    </div>
    <div class="ui grid shell">
        <div class="eight wide column editor" id='editor-holder'>
            <textarea id="editor"></textarea>
        </div>
        <div class="eight wide column textarea" id='console-log-holder'>
            <textarea id="console-log">Console</textarea>
        </div>
    </div>
    <div class="ui small modal task-modal">
        <div class="header">
            <h2> Launch Settings </h2>
        </div>
        <div class="description">
            <p>You can start an IEX shell session with the following commands:</p>
            <div class="ui form">
                <div class="grouped fields">
                    <div class="field">
                        <div class="ui radio checkbox">
                        <input type="radio" name="task" checked="checked">
                        <label>iex</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                        <input type="radio" name="task">
                        <label>iex -S mix</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                        <input type="radio" name="task">
                        <label>Other</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui button">Cancel</div>
            <div class="ui button">OK</div>
        </div>
    </div>
</body>

<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
    lineNumbers: true,
    mode: "elixir",
    theme: "text-ex-machina"
  });

  var consoleLog = CodeMirror.fromTextArea(document.getElementById("console-log"), {
    theme: "text-ex-machina",
    readOnly: true
  });

  $(document).ready(function(){
    $(".task-modal").modal("show");
  })

</script>

</html>
